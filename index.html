<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>TODO APP</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form action="" method="POST" role="form">
          <legend>Form title</legend>

          <div class="form-group">
            <label for="">Task Name</label>
            <input
              type="text"
              class="form-control"
              id=""
              placeholder="Task field"
            />
          </div>
          <div class="form-group">
            <label for="">Status</label>

            <select name="" id="input" class="form-control" required="required">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="content"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script>
    function getData() {
      fetch("https://todo-appxxx.herokuapp.com/todo/get")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          const { statusCode, todos } = data;
          const result = todos.map((todo) => {
            console.log(todo);
            return `<tr>
              <td>${todo._id}</td>
              <td>${todo.task}</td>
              <td>${todo.status}</td>
              <td>
        <button type="button" class="btn btn-success">UPDATE</button>

        <button id="${todo._id}"  type="button" class="btn delete btn-danger">DELETE</button></td>
            </tr>`;
          });
          document.querySelector(".content").innerHTML = result.join(" ");
        })
        .then(() => {
          const deleteAll = document.querySelectorAll(".delete");
          deleteAll.forEach((button) => {
            button.onclick = () => {
              fetch(`https://todo-appxxx.herokuapp.com/${button.id}`, {
                method: "DELETE",
              })
                .then((res) => res.json())
                .then((data) => {
                  if (data.statusCode === 200) {
                    getData();
                    return;
                  }
                  alert("delete todo fail !");
                });
            };
          });
        });
    }
    getData();

    const submitButton = document.querySelector(".btn-primary");
    submitButton.onclick = () => {
      let valueInput = document.querySelector("input").value;
      const valueSelect = document.querySelector("select").value;
      fetch("http://localhost:8000/todo/create", {
        body: JSON.stringify({ task: valueInput, status: valueSelect }),
        method: "POST", // *GET, POST, PUT, DELETE, etc.
        mode: "cors", // no-cors, *cors, same-origin
        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "same-origin", // include, *same-origin, omit
        headers: {
          "Content-Type": "application/json",
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: "follow", // manual, *follow, error
        referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.statusCode === 200) {
            valueInput = "";
            getData();
          } else {
            alert("create todo fail !");
          }
        });
    };
  </script>
</html>
